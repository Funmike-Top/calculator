<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Calculator‚ù§Ô∏èüßÆüì±</title>
  </head>
  <body>
    <div class="container">
      <div class="display-msg">
        <input class="result" type="text" value="0" readonly />
      </div>
      <div class="grp-1">
        <button onclick="clearResult()">CL</button>
        <button onclick="numberBtn('%')">%</button>
        <button onclick="plusMinus()">+/-</button>
      </div>
      <div class="grp-2">
        <button onclick="numberBtn(9)">9</button>
        <button onclick="numberBtn(8)">8</button>
        <button onclick="numberBtn(7)">7</button>
        <button class="cl-2" onclick="numberBtn(6)">6</button>
        <button onclick="numberBtn(5)">5</button>
        <button onclick="numberBtn(4)">4</button>
        <button onclick="numberBtn(3)">3</button>
        <button class="cl-2" onclick="numberBtn(2)">2</button>
        <button onclick="numberBtn(1)">1</button>
        <button onclick="zeroBtn()">0</button>
        <button onclick="dotBtn()">.</button>
        <button class="cl-2" onclick="oprBtn('+')">&plus;</button>
        <button onclick="oprBtn('-')">&minus;</button>
        <button onclick="oprBtn('*')">&times;</button>
        <button onclick="oprBtn('/')">&div;</button>
        <button class="cl-2" onclick="calculateResult()">&equals;</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
